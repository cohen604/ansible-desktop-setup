---
- hosts: localhost
  become: true
  become_user: "{{ username }}"
  collections:
    - community.general
  roles:
    - { role: base, tags: ["base"], become_user: root }
    - { role: xorg, tags: ["xorg"] }
    - { role: bspwm, tags: ["bspwm"] }
  vars_prompt:
    - name: username
      prompt: "Enter username: "
      private: no
    - name: password
      prompt: "Enter password: "
      unsafe: yes
      private: yes
