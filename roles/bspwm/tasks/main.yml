---
- name: Install bspwm
  pacman:
    name: bspwm
    state: present

- name: Edit xinit
  lineinfile:
    path: /etc/X11/xinit/xinitrc
    regexp: "^exec "
    line: exec bspwm

- name: Create bspwm config dir
  file:
    path: ~/.config/bspwm
    state: directory

- name: Copy bspwmrc config
  copy:
    src: bspwmrc
    dest: ~/.config/bspwm/bspwmrc

- include: sxhkd.yml
- include: wallpaper.yml
